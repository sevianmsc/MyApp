<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end" fill="outline" [routerLink]="['/register']" size="small" id="btnRegister">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card id="cardLogin" color="light">
      <ion-card-header>
        <ion-card-title>Acceso</ion-card-title>
        <ion-img src="assets/img/bojji-access.jpg" id="logoLogin"></ion-img>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input label="Usuario" [(ngModel)]="user.usuario" labelPlacement="floating" placeholder="Ingrese Su Usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="user.password" label="Contraseña" labelPlacement="floating" placeholder="Ingrese Su Contraseña">
              <ion-input-password-toggle color="danger" id="password-toggle" slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <div id="cuadroMsj">
            <ion-label>{{msj}}</ion-label>
            <div id="seccionCarga" *ngIf="carga">
              <ion-label>Cargando</ion-label>
              <mat-spinner></mat-spinner>
            </div>
          </div>
          <ion-button (click)="conectar()" shape="round" size="Small" id="btnConectar">
            Conectar
          </ion-button>
          <div>
            <ion-button (click)="recuperarContrasenia()" shape="round" size="Small" id="btnRecuperar">
              Recuperar Contraseña
            </ion-button>
            <ion-button routerLink="/about" routerDirection="forward" shape="round" size="Small" fill="clear">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              Acerca de la App
            </ion-button>
            </div>
        </ion-list>
      </ion-card-content>

    </ion-card>
    <ion-card id="cardLogin" color="light">
      <ion-card-content>
        <ion-img id="logoDuoc" src="assets/img/Logo-DuocUC.png"></ion-img>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
