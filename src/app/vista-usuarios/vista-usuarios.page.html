<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>vista-usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">

  <ion-card>
    <ion-card-subtitle>Hay {{ cantidadEstudiantes }} estudiantes en la base de datos</ion-card-subtitle>
    <ion-list>
      <ion-item *ngFor="let usuario of usuariosStudent">
        <ion-avatar aria-hidden="true" slot="start">
          <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>{{ usuario.username }}</ion-label>
        <ion-label>{{ usuario.correo }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</div>
