<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>error</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">error</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      
   
    <ion-card-title>ERROR</ion-card-title>
    <ion-card-subtitle>Algo salió mal, pulsa el botón para volver al inicio</ion-card-subtitle>
    <ion-card-content>
      <ion-button shape="round" id="btnVolver" (click)="inicio()">
      Inicio
    </ion-button>
    </ion-card-content>
    
     </ion-card>
  </div>
</ion-content>
